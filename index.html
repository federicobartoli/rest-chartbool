<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="css/style.css">
          <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
          <script src="js/main.js" charset="utf-8"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" charset="utf-8"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
          <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
          <title></title>
     </head>
     <body>
          <div class="container-fluid">
               <div class="scelta">
                    <h1>Aggiungi una vendita</h1>
                    <div class="form-vendita">
                         <label for="venditori">Scegli il rappresentante</label>
                         <select id="venditori">
                              <option value="Marco">Marco</option>
                              <option value="Giuseppe">Giuseppe</option>
                              <option value="Riccardo">Riccardo</option>
                              <option value="Roberto">Roberto</option>
                         </select>
                    </div>
                    <div class="form-vendita">
                         <form>
                              <label for="date">Aggiungi la data della vendita:</label>
                              <input type="date" id="date"
                              min="2017-01-01" max="2017-12-31">

                         </form>
                    </div>
                    <label for="soldi">Importo vendita:</label>
                    <input type='soldi' id="soldi" placeholder="Inserisci l'importo">
                    <input type="submit">
               </div>
               <div class="canvas-container">
                    <canvas id="grafico-delle-vendite"></canvas>
                    <canvas id="graficotorta-delle-vendite"></canvas>

               </div>
          </div>
     </body>
</html>
